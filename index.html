<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Tech News</title>
</head>

<body>
  <header>
    <nav id="primary" class="container grid grid-col">
      <div>
        <i class="ph ph-list"></i>
        <strong>Menu</strong>
      </div>
      <div>
        <img src="assets/Logo.png" alt="Tech news">
      </div>
      <div>
        <strong>Buscar</strong>
        <i class="ph ph-magnifying-glass"></i>
      </div>
    </nav>
    <nav id="secondary" class="container grid grid-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virtual</a>
    </nav>
  </header>

  <main class="container grid">

    <!-- grid para dividir ao meio  -->
    <section id="featured" class="grid grid-col gap-4">
      <figure class="card">
        <img src="assets/images/Image01.png" alt="Imagem de um robô dentro de uma casa.">
        <figcaption>
          <span class="content-tag">Robótica</span>
          <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e
            eficiência nas
            residências.</h2>
        </figcaption>
      </figure>

      <!-- gird do quadriculado -->
      <div class="grid grid-cols-2 gap-4">
        <figure class="card">
          <img src="assets/images/Image02.png"
            alt="Image de uma mão segurando um smartphone com uma imagem saindo para fora da tela.">
          <figcaption>
            <span class="content-tag">Hologramas</span>
            <h2 class="text-lg">Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas
              telas!</h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image03.png" alt="Image de um foguete saindo de um smartphone com o texto 6G.">
          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-lg">Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como
              vivemos e nos comuni...</h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image04.png"
            alt="Image de uma mulher interagindo com a tela de um relógio de pulso inteligente.">
          <figcaption>
            <span class="content-tag">Vestíveis</span>
            <h2 class="text-lg">Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo
              insights valiosos para o...
            </h2>
          </figcaption>
        </figure>
        <figure class="card">
          <img src="assets/images/Image05.png"
            alt="Image de duas crianças usando óculos de realidade aumentada e sorrindo">
          <figcaption>
            <span class="content-tag">Realidade virtual</span>
            <h2 class="text-lg">Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando
              a aprendizagem <trad class=""></trad>.</h2>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
  <br>
  <br>
  <br>
</body>

</html>
